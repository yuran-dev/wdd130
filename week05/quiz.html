<!DOCTYPE html>

<head>

    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>

    <main>
        <form action="#" method="post">
            <!-- Question 1: Text input -->
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1" required>

            <!-- Question 2: Textarea -->
            <label for="q2">2. Briefly describe the difference between HTML and CSS.</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>

            <!-- Question 3: Select -->
            <label for="q3">3. Which of the following is a CSS property for text color?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="color">color</option>
                <option value="font-size">font-size</option>
                <option value="background">background</option>
            </select>

            <!-- Question 4: Number input -->
            <label for="q4">4. How many heading elements (h1 to h6) exist in HTML?</label>
            <input type="number" id="q4" name="q4" min="1" max="6" required>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
